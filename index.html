<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1lcoin</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="./img/main_img.jpg">

</head>
<body>
    <div class="container">
        <div id="user">
            <img src="./img/main_img.jpg" alt="" id="user_img">
            <p id="user_name">User</p>
        </div>

        <div id="top_users">
            <p><i class="fa-solid fa-trophy"></i> TOP ></p>
        </div>
        <div id="top_users_open">
            <h1><i class="fa-solid fa-trophy"></i> TOP USERS</h1>
            <div id="top_users_open_users">
            </div>
        </div>

        <div class="bonus_road_wrapper">
            <div class="bonus_info">
                <i class="fa-solid fa-gift" id="bonus_info_i"></i>
            </div>

            <div class="bonus_black">
                <div id="bonus_road"></div>
            </div>
            <p class="bonus_p"><span id="bonus_span"></span>/<span id="bonus_span2"></span></p>
        </div>

        <div class="center_number">
            <h1 id="coin_number"></h1>
        </div>

        <img src="./img/main_img.jpg" alt="" id="main_coin">

        <div id="count"><p><span id="count_span"></span>/<span id="count_span2">1000</span></p></div>

        <div id="boosts">
            <p><i class="fa-solid fa-rocket"></i> Boost</p>
        </div>

        <div id="boosts_open">
            <div class="boosts_open_balance">
                <p>Your balance</p>
            </div>

            <div id="non_busters_center">
                <div id="non_buster"></div>
            </div>

            <div class="daily_boosts">
                <h3 style="color: white;">Free daily boosters</h3>

                <div class="boosters_wrapper">

                    <div id="booster_rocket">

                        <div class="booster_wrapper_text_wrapper">
                            <h3>Turbo</h3>
                            <p><span id="rocket_span1"></span>/<span id="rocket_span2"></span></p>
                        </div>

                        <i class="fa-solid fa-rocket booster_wrapper_i"></i>
                    </div>

                    <div id="booster_energy">

                        <div class="booster_wrapper_text_wrapper">
                            <h3>Recharge</h3>
                            <p><span id="energy_span1"></span>/<span id="energy_span2"></span></p>
                        </div>

                        <i class="fa-solid fa-bolt booster_wrapper_i" style="transform: translateX(15px);"></i>
                    </div>

                </div>
            </div>
        </div>

        <div class="bottom_bar">
            <div id="b_b_home">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>

            <div id="b_b_ref">
                <i class="fa-solid fa-user-group"></i>
                <p>Ref</p>
            </div>

            <div id="b_b_earn">
                <i class="fa-solid fa-coins"></i>
                <p>Earn</p>
            </div>
        </div>
	</div>

    <div id="ref_open">
        <h1>Coming soon...</h1>
        <h1>Ref</h1>
    </div>

    <div id="earn_open">
        <h1>Coming soon...</h1>
        <h1>Earn</h1>
    </div>


	<script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
